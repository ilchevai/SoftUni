{% extends 'base.html' %}
{% block content %}
<!--Edit Page-->
<section class="editPage">
    <form action="{% url 'delete album' pk=album.id %}" method="post">
        <fieldset>
            <legend>Delete Album</legend>
            <div class="container">

                <!-- Form for Deleting an Album -->
                {{form}}
                <!-- Button for Deleting an Album -->
                <button class="delete-album" type="submit">Delete Album</button>
            </div>
        </fieldset>
        {% csrf_token %}
    </form>
</section>
{% endblock %}
